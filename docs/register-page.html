    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./assets/js/showform.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="./assets/img/logo-nhan-dien MTAC - 20.05.2022.png" />
    <title>Môi Trường Á Châu - Đồng hành cùng khách hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="container-content">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-mobile">
                <img src="https://placehold.co/1000x1000" alt="" class="login-img">
            </div>
            <div class="col-md-6 co-lg-6 col-sm-12">
                <!-- POPUP FORM REGISTER -->
                <div id="popupFormRegister" class="popup-login">
                    <div class="popup-content">

                        <form class="popup-form">
                            <div class="header-form">
                                <div class="logo-header-form">
                                  <img src="https://placehold.co/300x150" alt="logo">
                                </div>
 
                                <div class="logo-actor-form">
                                 <img src="https://placehold.co/150x150" alt="logo">
                                </div>
                             </div>
                             <label for="std">Số điện thoại</label>
                            <div class="inputForm">
                                <input type="text" class="input" id="sdt" placeholder="Số điện thoại hoặc mã số thuế" required>
                            </div>
                            <label for="password">Nhập mật khẩu</label>
                            <div class="inputForm">
                                <input type="password" id="password" class="input" placeholder="Nhập mật khẩu" required>
                            </div>
                            <label for="replace-password">Nhập lại mật khẩu</label>
                            <div class="inputForm">
                                <input type="password" id="replace-password" class="input" placeholder="Nhập lại mật khẩu" required>
                            </div>
                            <button class="button-submit">Đăng ký</button>
                            <p class="p">Đã có tài khoản? <span
                                    style="cursor: pointer; font-size: 20px; font-weight: 500; margin-left: 5px;"
                                    class="login-link" onclick="goLogin()">Đăng nhập</span></p>
                            <p class="line">Hoặc Đăng nhập với</p>
                            <div class="btn-social">
                                <button class="btn-google">
                                    <img src="./assets/icon/google_icon.png" alt="">
                                </button>
                                <button class="btn-apple">
                                    <img src="./assets/icon/Apple_icon.png" alt="">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goLogin() {
            window.location.href = "./login-page.html";
        }
    </script>
</body>

</html>
